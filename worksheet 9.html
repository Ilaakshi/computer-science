
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS colors</title>
   
</head>
<body id="bg">
    <center>
    <h1>Background Color Options</h1>
        <input type="radio" name="t"  onclick="document.getElementById('bg').style.background='Blue'" >Blue
        <input type="radio" name="t"  onclick="document.getElementById('bg').style.background='#lightpink'" >lightpink
        <input type="radio" name="t"  onclick="document.getElementById('bg').style.background='Red'" >Red
        <input type="radio" name="t"  onclick="document.getElementById('bg').style.background='Yellow'" >Yellow
        <input type="radio" name="t"  onclick="document.getElementById('bg').style.background='cyan'" >Cyan
    </center>

   
    <center>
        <h1>Click to Change Colour!</h1>
            <input type="button" value="Blue" name="t"  onclick="document.getElementById('bg').style.background='Blue'" >
            <input type="button" value="Light Pink" name="t"  onclick="document.getElementById('bg').style.background='lightpink'" >
            <input type="button" value="Red" name="t"  onclick="document.getElementById('bg').style.background='Red'" >
            <input type="button" value="Yellow" name="t"  onclick="document.getElementById('bg').style.background='Yellow'" >
            <input type="button" value="Cyan" name="t"  onclick="document.getElementById('bg').style.background='cyan'" >
        </center>
</body>
</html>

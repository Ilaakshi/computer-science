<!DOCTYPE html>
<html>
<body>

<h1 onmouseover="style.color='pink'" onmouseout="style.color='black'">Saha Foundation</h1>

</body>

<head>
    <script>
    function bigImg(x) {
      x.style.height = "64px";
      x.style.width = "64px";
    }
    
    function normalImg(x) {
      x.style.height = "32px";
      x.style.width = "32px";
    }
    </script>
    </head>
    <body>
    
    <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="smileydog.gif" alt="Smiley" width="32" height="32">
    
    <p>Genetic evidence suggests that dogs descended directly from wolves (Canis) and that the now-extinct wolf lineages that produced dogs branched off from the line that produced modern living wolves sometime between 27,000 and 40,000 years ago.</p>
    
</body>
</html>
